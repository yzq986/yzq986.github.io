name: Build Resume PDFs

on:
  push:
    branches:
      - master
    paths:
      - 'content/**/*.json'
      - 'content/i18n/en/**/*.json'
      - 'generate_resume.py'
      - 'generate_resume_cn.py'
      - '.github/workflows/build-resume.yml'
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-resume:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install LaTeX and fonts
      run: |
        sudo apt-get update
        sudo apt-get install -y texlive-xetex texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra texlive-lang-chinese wget unzip

    - name: Download and install Fandol fonts
      run: |
        # Create fonts directory
        mkdir -p ~/.fonts

        # Download Fandol fonts from CTAN
        wget -q http://mirrors.ctan.org/fonts/fandol.zip
        unzip -q fandol.zip

        # Find and copy all .otf font files
        find fandol -name "*.otf" -exec cp {} ~/.fonts/ \;

        # Update font cache
        fc-cache -fv

        # List installed Fandol fonts for debugging
        echo "Installed Fandol fonts:"
        fc-list | grep -i "Fandol" || echo "Warning: No Fandol fonts found after installation"

    - name: Generate English resume LaTeX
      run: |
        python3 generate_resume.py

    - name: Compile English resume to PDF
      run: |
        xelatex resume.tex
        xelatex resume.tex

    - name: Generate Chinese resume LaTeX
      run: |
        python3 generate_resume_cn.py

    - name: Compile Chinese resume to PDF
      run: |
        xelatex resume_cn.tex
        xelatex resume_cn.tex

    - name: Create resume directory if not exists
      run: |
        mkdir -p resumes

    - name: Move PDFs to resume directory
      run: |
        mv resume.pdf resumes/resume_en.pdf
        mv resume_cn.pdf resumes/resume_cn.pdf

    - name: Commit and push PDFs
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add resumes/*.pdf
        git diff --staged --quiet || git commit -m "Auto-generate resume PDFs [skip ci]"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
